<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="button-container">
            <button class="create-board">Create Board</button>
            <button class="place-ship">Place Ships</button>
            <button class="start">Game Start</button>
        </div>
        <div class="game-container">
            <div class="player1-container">
                <div class="shipbutton-container hidden">
                    <button class="carrier" value="player1">Carrier</button>
                    <button class="cruiser" value="player1">Cruiser</button>
                    <button class="battleship" value="player1">Battleship</button>
                    <button class="submarine" value="player1">Submarine</button>
                    <button class="destroyer" value="player1">Destroyer</button>
                </div>
            </div>
            <div class="text-container">
                <p class="player-turn"></p>
                <p class="hit-text"></p>
                <p class="winner-text"></p>
                <p class="total-text"></p>
            </div>
            <div class="player2-container">
                <div class="shipbutton-container hidden">
                    <button class="carrier" value="player2">Carrier</button>
                    <button class="cruiser" value="player2">Cruiser</button>
                    <button class="battleship" value="player2">Battleship</button>
                    <button class="submarine" value="player2">Submarine</button>
                    <button class="destroyer" value="player2">Destroyer</button>
                </div>
            </div>
        </div>
       
        <script src="dist/main.js"></script>
    </div>
</body>

</html>
