<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="button-container">
            <button class="create-board">Create Board</button>
            <button class="place-ship">Place Ships</button>
            <button class="start">Game Start</button>
        </div>
        <div class="game-container">
            <div class="player1-container"></div>
            <div class="text-container">
                <p class="player-turn"></p>
                <p class="hit-text"></p>
                <p class="winner-text"></p>
                <p class="total-text"></p>
            </div>
            <div class="player2-container"></div>
        </div>
       
        <script src="dist/main.js"></script>
    </div>
</body>

</html>
